<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Percent Calculator</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
     <form action="#" method="POST" id="percent_form">
        <h1>Percent Calculator</h1>
        <table>
            <tr>
                <td>
                    <label for="base_number">Base number</label>
                </td>
                <td>
                    <input type="text" name="base_number" id="base_number" placeholder="500" />
                </td>
            </tr>
            <tr>
                <td>
                    <label for="percent">Percent (%)</label>
                </td>
                <td>
                    <input type="text" name="percent" id="percent" placeholder="10" />
                </td>
            </tr>
            <tr>
                <td><label for="percent_label">Percent result</label></td>
                <td>
                    <input type="text" name="percent_result" id="percent_result" placeholder="50" />
                </td>
            </tr>
        </table>
    </form> 
</body>
</html>
